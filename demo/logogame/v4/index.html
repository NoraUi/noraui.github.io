<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Logo Game</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="app-content/app.css" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2">
				<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
				<div ng-view></div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate-loader-partial/angular-translate-loader-partial.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.3.11/angular-sanitize.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="app-services/authentication.service.js"></script>
	<script type="text/javascript" src="app-services/flash.service.js"></script>

	<!-- Real user service that uses an api -->
	<script type="text/javascript" src="app-services/user.service.js"></script>
	<script type="text/javascript" src="home/home.controller.js"></script>
	<script type="text/javascript" src="login/login.controller.js"></script>

	<div class="credits text-center">
		<p>
			<span>{{ 'VERSION' | translate }}</span>
		</p>
	</div>
	<div id="account-menu">Account
        <div id="login">Sign in</div>
    </div>
</body>
</html>
